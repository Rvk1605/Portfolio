<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aguafina+Script&family=Kaushan+Script&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/e53f16418b.js" crossorigin="anonymous"></script>
</head>
<style>
    .header {
        margin: auto;
        height: 100vh;
        background-image: url("background.jpg");
        background-size: cover;
        background-position: center;
        opacity: 0.9;
        background-attachment: fixed;
    }

    .logo {
        display: block;
        position: fixed;
    }

    .logo img {
        display: block;
        margin:0px 10px 10px 10px;
        height: 60px;
        width: 75px;
    }

    .hello {
        display: inline-block;
        font-size: 80px;
        margin-left: 50px;
    }

    .p1 {
        font-family: Georgia, 'Times New Roman', Times, serif;
        margin: auto;
        margin-top: 100px;
        margin-left: 50px;
    }

    .p2 {
        margin: auto;
        font-family: 'Aguafina Script', cursive;
        font-size: 150px;
        font-weight: 300;
        color: blue;
        margin-left: 100px;
    }

    .desg {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar li a {
        color:white;
        text-decoration: none;
        font-size: x-large;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin-left: 8px;

    }
    .navbar{
        list-style: none;
        width: 65%;
        text-align: center;
        margin: auto;
        padding-top: 50px;
    }
    .item{
        display: inline-block;
        margin: 0px 12px 12px 0px;
        
    }
    .navbar a:hover{
        color: aqua;
        text-decoration:underline;
        transition: color 0.5s;
    }

    /* Social Platforms Decoration */
    .social {
        position:absolute;
        right: 30px;
        display: inline-block;
    }
    .social ul{
        list-style: none;
    }
    .social ul li i{
        padding: 20px;
        margin-top: 10px;
        color: aliceblue;
    }
    .social_logo a i:hover{
        color: aqua;
        box-shadow: 0px 0px 2px 2px gray;
    }


    /* After this Is About Section */

</style>

<body>
    <header class="header">
        <div  id="navigation">
                <div class="logo">
                    <img src="Logo.png" alt="Image Not Found">
                </div>
                <ul class="navbar">
                    <li class="item"><a href="">Home</a></li>
                    <li class="item"><a href="">Skills</a></li>
                    <li class="item"><a href="">Education</a></li>
                    <li class="item"><a href="">Achievements</a></li>
                    <li class="item"><a href="">Contact</a></li>
                    <li class="item"><a href="">About</a></li>
                </ul>
            </div>

        <div class="hello">
            <p class="p1">Hello, I'm <br></p>
            <p class="p2">Rajveer</p>
        </div>

        <div class="social">
            <ul>
                <li class="social_logo"><a href=""><i class="fab fa-facebook fa-2x"></i></a></li>
                <li class="social_logo" ><a href=""><i class="fab fa-instagram fa-2x"></i></a></li>
                <li class="social_logo" ><a href=""><i class="fab fa-linkedin-in fa-2x"></i></a></li>
                <li class="social_logo"><a href=""><i class="fab fa-google-plus-g fa-2x"></i></a></li>
            </ul>
        </div>
           
        <div class="desg" style="color:white; position:absolute; right: 40px;">
            <p>Software Developer, <br> XYZ , India.</p>
        </div>

    </header>

    <main class="middle">
        <div class="about">
            This Is About Section
        </div>
        <div class="skills">

        </div>
        <div class="experience">

        </div>
        <div class="education">

        </div>
    </main>

    <footer class="bottom">
        This is Foot
    </footer>
</body>

</html>
